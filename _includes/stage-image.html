{% if post.image %}
  {% assign page_image = post.image.path | default: post.image %}
  {% unless page_image contains '://' %}
    {% assign page_image = page_image | relative_url %}
  {% endunless %}
  {% assign page_image = page_image | escape %}



<img src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ page_image | relative_url }}&w=100&h=80&output=jpg&q=50&t=square" alt="{{ filename }}" title="{{ filename }}" class="card_image" />
 
{% endif %}
